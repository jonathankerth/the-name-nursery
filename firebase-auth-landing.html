<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>The Name Nursery - Authentication</title>
		<style>
			body {
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
					sans-serif;
				background: linear-gradient(
					135deg,
					#d3f3c8 0%,
					#b7e9f0 50%,
					#edd5eb 100%
				);
				min-height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
				margin: 0;
			}
			.container {
				background: white;
				padding: 2rem;
				border-radius: 16px;
				box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
				text-align: center;
				max-width: 400px;
			}
			h1 {
				color: #2c3e50;
				margin-bottom: 1rem;
			}
			p {
				color: #666;
				margin-bottom: 2rem;
			}
			.button {
				background: #3498db;
				color: white;
				padding: 12px 24px;
				border: none;
				border-radius: 8px;
				text-decoration: none;
				display: inline-block;
				transition: background 0.3s;
			}
			.button:hover {
				background: #2980b9;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>üçº The Name Nursery</h1>
			<p>This page handles secure authentication for The Name Nursery app.</p>
			<p>
				If you clicked an email link, you'll be redirected to the main app
				automatically.
			</p>
			<a href="https://yourdomain.com" class="button">Go to The Name Nursery</a>
		</div>

		<script>
			// Auto-redirect if there are auth parameters
			if (
				window.location.search.includes("apiKey=") ||
				window.location.search.includes("oobCode=")
			) {
				window.location.href =
					"https://yourdomain.com" +
					window.location.search +
					window.location.hash;
			}
		</script>
	</body>
</html>
